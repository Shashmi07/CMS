<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedbackform.css">
</head>
<body>
    <div class="feedback-container">
        <h1>Session Feedback</h1>
        <form action="submit_feedback.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="session">Session Attended:</label>
            <select id="session" name="session" required>
                <option value="" disabled selected>Select a session</option>
                <option value="session1">Introduction to AI</option>
                <option value="session2">Deep Learning Techniques</option>
                <option value="session3">Data Visualization Basics</option>
            </select>

            <label for="rating">Rating:</label>
            <div class="rating">
                <label>
                    <input type="radio" name="rating" value="1" required>
                    <span>1</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="2">
                    <span>2</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="3">
                    <span>3</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="4">
                    <span>4</span>
                </label>
                <label>
                    <input type="radio" name="rating" value="5">
                    <span>5</span>
                </label>
            </div>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Write your feedback here..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
